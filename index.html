<!DOCTYPE html>
<html lang="ko-KR">
    <head>
        <meta charset="UTF-8" />
        <meta http-equiv="X-UA-Compatible" content="IE=edge" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>a Calculator</title>
        <link rel="stylesheet" href="../css/style.css" />
    </head>
    <body>
        <section class="wrap">
            <h1 class="a11y-hidden">
                간단한 계산을 할 수 있는 계산기 사이트입니다.
            </h1>
            <article class="calculator">
                <h2 class="a11y-hidden">계산기</h2>
                <div class="screen"></div>
                <div class="calculator-btns">
                    <button type="button" class="clear" id="clear">C</button>
                    <button type="button" class="func" id="bracket">
                        &#40;&#41;
                    </button>
                    <button type="button" class="func" id="percent">
                        &#37;
                    </button>
                    <button type="button" class="func" id="divide">
                        &#47;
                    </button>
                    <button type="button" class="number" id="number7">7</button>
                    <button type="button" class="number" id="number8">8</button>
                    <button type="button" class="number" id="number9">9</button>
                    <button type="button" class="func" id="multiply">
                        &#42;
                    </button>
                    <button type="button" class="number" id="number4">4</button>
                    <button type="button" class="number" id="number5">5</button>
                    <button type="button" class="number" id="number6">6</button>
                    <button type="button" class="func" id="subtract">
                        &#45;
                    </button>
                    <button type="button" class="number" id="number1">1</button>
                    <button type="button" class="number" id="number2">2</button>
                    <button type="button" class="number" id="number3">3</button>
                    <button type="button" class="func" id="add">&#43;</button>
                    <button type="button" class="func" id="change">
                        &#43;&#47;&#45;
                    </button>
                    <button type="button" class="number" id="number0">0</button>
                    <button type="button" class="func" id="decimal-point">
                        &#46;
                    </button>
                    <button type="button" class="result" id="result">
                        &#61;
                    </button>
                </div>
            </article>
        </section>
        <script src="./js/calculator.js"></script>
    </body>
</html>
